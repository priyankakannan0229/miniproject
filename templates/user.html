            <div class="card-body p-5 text-center">
              <form action="/register" method="post">

                <h3 class="mb-5">Complaint here</h3>

                <div class="form-outline mb-4">

                  <label class="form-label" for="typePasswordX-2">Complaint your problem</label>
                  <input type="text" id="typePasswordX-2" name="text" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Language</label>
                  <select class="form-control form-control-lg" id="type" name="type">
                    <option value="user">Tamil</option>
                    <option value="police">English</option>
                    <option value="taluk">Malayalam</option>
                    <option value="corporation">Telungu</option>
                  </select>
                </div>
                <button class="btn btn-primary btn-lg btn-block" style="background-color: #ce40b4;" type="submit" value="Login">Submit</button>
                <br><a href="/logout">logout</a></br>
            </span>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
