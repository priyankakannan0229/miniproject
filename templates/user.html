<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>COMPLAINT MANAGEMENT SYSTEM USING NLP</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico" />
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"

  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="static/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav style="background-color: #f83141;" class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">Start </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link btn-primary btn" style="padding-right:15px;"
              onMouseOver="this.style.color='#fff'" onMouseOut="this.style.color='#000'" href="/logout">logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section style="margin-bottom:10px;" class="mt-5">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form action="/user" method="post">

                <h3 class="mb-5">Complaint here</h3>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Name</label>
                  <input type="text" id="typeEmailX-2" name="name" class="form-control form-control-lg" required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">State</label>
                  <select class="form-control form-control-lg" id="type" name="state">
                    <option value="tamilnadu">Tamilnadu</option>
                    <option value="andhra">Andhra Pradesh</option>
                    <option value="bihar">Bihar</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="lucknow">lucknow</option>
                    <option value="Kerala">Kerala</option>
                    <option value="gujarat">gujarat</option>
                  </select>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Complaint your problem</label>
                  <textarea type="text" id="typePasswordX-2" name="complaint" class="form-control form-control-lg"
                    required></textarea>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Dept</label>
                  <select class="form-control form-control-lg" id="type" name="dept">
                    <option value="police">police</option>
                    <option value="taluk">Taluk Officer</option>
                    <option value="corporation">Corporation Officer</option>
                  </select>
                </div>
                <button class="btn btn-primary btn-lg btn-block" style="background-color: #ce4045;" type="submit"
                  value="User">Submit</button>
                </span>
                {% if message %}
                <script>alert('submitted')</script>
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container text-center" id="google_translate_element"></div>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SimpleLightbox plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
  <!-- Core theme JS-->
  <script src="static/js/scripts.js"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
